<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="slider(booksList, dataload)" th:unless="${#lists.isEmpty(booksList)}" class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${dataload}" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${booksList}">
                <div class="Slider-content">
                    <div class="Card" th:replace="~{books/card :: bookCard(${book})}"></div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate"></div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text" th:text="#{ajax.loader}">Идет загрузка данных</div>
        </div>
    </div>
</body>
</html>
