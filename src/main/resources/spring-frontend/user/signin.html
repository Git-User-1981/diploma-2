<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Middle Middle_form" th:fragment="content">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title" th:text="#{page.signin.title}">Вход</h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <form class="form Login" action="#" method="post">
                <div class="Login-ins">
                    <div class="Login-step">
                        <div class="form-group">
                            <label class="form-label Login-title" th:if="${regOk}" th:text="#{page.signin.form.reg-ok}">Регистрация прошла успешно!</label>
                            <label class="form-label Login-title" th:text="#{page.signin.form.title}">Введите e-mail или телефон</label>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="row-block">
                                    <label class="toggle Login-type">
                                        <input type="radio" name="typeauth" value="phonetype" checked="checked"/>
                                        <span class="toggle-box"></span>
                                        <span class="toggle-text" th:text="#{page.signin.form.phone.label}">Телефон</span>
                                    </label>
                                </div>
                                <div class="row-block">
                                    <label class="toggle Login-type">
                                        <input type="radio" name="typeauth" value="mailtype"/>
                                        <span class="toggle-box"></span>
                                        <span class="toggle-text" th:text="#{page.signin.form.mail.label}">E-mail</span>
                                    </label>
                                </div>
                                <div class="row-block">
                                    <label class="toggle Login-type">
                                        <input type="radio" name="typeauth" value="passtype"/>
                                        <span class="toggle-box"></span>
                                        <span class="toggle-text" th:text="#{page.signin.form.password.label}">Пароль</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-input form-input_phone"
                                   id="phone"
                                   name="phone"
                                   type="text"
                                   placeholder="Введите телефон"
                                   th:placeholder="#{page.signin.form.phone.placeholder}"
                                   data-mask="+7 (999) 999-99-99"
                                   data-validate="require"
                            />
                            <input class="form-input form-input_mail"
                                   id="mail"
                                   name="mail"
                                   type="text"
                                   placeholder="Введите e-mail"
                                   th:placeholder="#{page.signin.form.mail.placeholder}"
                                   data-validate="mail require"
                            />
                            <input class="form-input form-input_pass"
                                   id="pass"
                                   name="pass"
                                   type="text"
                                   placeholder="Введите e-mail"
                                   th:placeholder="#{page.signin.form.mail.placeholder}"
                                   data-validate="password require"
                            />
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn"
                                    type="button"
                                    name="sendauth"
                                    id="sendauth"
                                    data-type="phone"
                                    data-send=""
                                    th:text="#{page.signin.form.next}"
                            >Далее</button>
                        </div>
                    </div>
                    <div class="Login-step Login-step_hide" data-type="phone">
                        <div class="form-group">
                            <label class="form-label Login-title" th:text="#{page.signin.form.step.phone}">На&nbsp;Ваш телефон отправлено сообщение с&nbsp;кодом для входа. Введите его:</label>
                        </div>
                        <div class="form-group form-group_key">
                            <input class="form-input"
                                   id="phonecode"
                                   name="phonecode"
                                   type="text"
                                   placeholder="Код"
                                   data-validate="key require"
                                   data-mask="999 999"
                                   th:placeholder="#{page.signin.form.step.placeholder}"
                            />
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn"
                                    type="button"
                                    name="toComeInPhone"
                                    id="toComeInPhone"
                                    data-send=""
                                    th:text="#{page.signin.form.enter}"
                            >Войти</button>
                        </div>
                    </div>
                    <div class="Login-step Login-step_hide" data-type="mail">
                        <div class="form-group">
                            <label class="form-label Login-title" th:text="#{page.signin.form.step.mail}">На&nbsp;Ваш e-mail отправлена ссылка для входа и&nbsp;код. Перейдите по&nbsp;ссылке или введите код ниже:</label>
                        </div>
                        <div class="form-group form-group_key">
                            <input class="form-input"
                                   id="mailcode"
                                   name="mailcode"
                                   type="text"
                                   placeholder="Код"
                                   data-validate="key require"
                                   data-mask="999 999"
                                   th:placeholder="#{page.signin.form.step.placeholder}"
                            />
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn"
                                    type="button"
                                    name="toComeInMail"
                                    id="toComeInMail"
                                    data-send=""
                                    th:text="#{page.signin.form.enter}"
                            >Войти</button>
                        </div>
                    </div>
                    <div class="Login-step Login-step_hide" data-type="pass">
                        <div class="form-group">
                            <label class="form-label Login-title" th:text="#{page.signin.form.step.password}">Введите ваш пароль:</label>
                        </div>
                        <div class="form-group form-group_key">
                            <input class="form-input"
                                   id="password"
                                   name="password"
                                   type="password"
                                   placeholder="Введите пароль"
                                   data-validate="password require"
                                   th:placeholder="#{page.signin.form.password.placeholder}"
                            />
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn"
                                    type="button"
                                    name="toComeInPass"
                                    id="toComeInPass"
                                    data-send=""
                                    th:text="#{page.signin.form.enter}"
                            >Войти</button>
                        </div>
                    </div>
                    <div class="form-group form-group_center">
                        <a class="Login-reg" th:href="${@environment.getProperty('app.link.signup')}" th:text="#{button.registration}">Зарегистрироваться</a>
                    </div>
                    <div class="form-group form-group_center">
                        <a th:href="${@environment.getProperty('app.link.google.login')}" th:text="#{page.signin.google.login}">Login with Google</a>
                    </div>
                </div>
            </form>
            <input id="require-msg" type="hidden" th:value="#{page.error.validation.require}">
            <input id="mail-msg" type="hidden" th:value="#{page.error.validation.mail}">
            <input id="key-msg" type="hidden" th:value="#{page.error.validation.key}">
        </main>
    </div>
</div>
</body>
</html>
